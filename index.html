<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jamal Cake House</title>
    <style>
        label{
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>


    </header>
    <main>
        <section><h1>Please Fill Up The Form</h1>
            <form>
                <label for="name">Your Name:<input id="name" type="text" placeholder="Your Name"></label>
                <label for="email">Your Email:<input id="email" type="email" placeholder="Your Email"></label>
                <label for="phone number">Your Phone:<input id="number" type="number" placeholder="Phone Number"></label>

                <fieldset>
                    <legend>Pick Any Type Of Cake</legend>
                    <label for="vanilla"><input type="radio" id="vanilla">Vanilla</label>
                    <label for="stwabbery"><input type="radio" id="stwabbery">stwabbery</label>
                    <label for="apple"><input type="radio" id="apple">Apple</label>
                    <label for="Chocolate"><input type="radio" id="Chocolate">Chocolate</label>
                    <label for="Pine-Apple"><input type="radio" id="Pine-Apple">Pine-Apple</label>
                </fieldset>
                <fieldset>
                    <legend>Select Any Type Of Candy</legend>
                    <label for="milk"><input type="checkbox" id="milk">Milk</label>
                    <label for="Orange"><input type="checkbox" id="Orange">Orange</label>
                    <label for="Mango"><input type="checkbox" id="Mango">Mango</label>
                    <label for="Caramel"><input type="checkbox" id="Caramel">Caramel</label>
                    <label for="Lemon"><input type="checkbox" id="Lemon">Lemon</label>
                </fieldset>
                <input type="Reset" value="RE-SET">
                <input type="submit" value="SUBMIT">
            </form>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
